<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensiGrow Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Header-Logo -->
        <div id="header" class="bg-dark">
            <div class="header header-logo">
                <img src="/images/sensigrow-logo.jpg" alt="SensiGrow Logo">
                <span class="header-logo-text">SensiGrow</span>
            </div>
        </div>
        <hr>
        <nav class="nav justify-content-center mb-5 bg-dark">
            <a class="nav-link" href="#" onclick="showDashboard()">Dashboard</a>
            <a class="nav-link" href="#" onclick="showLatestData()">Show Latest Data</a>
            <a class="nav-link" href="#" onclick="showAllData()">Show All Data</a>
        </nav>
        <div id="data-container">
            <!-- Dashboard Header -->
            <div class="card text-white bg-dark mb-3 p-3">
                <h5>Last Update: <span id="last-update-time"></span></h5>

                <!-- Balkenanzeigen für Temperatur und Luftfeuchtigkeit -->
                <div id="gauge-container">
                    <h6>Temperature (°C)
                        <canvas id="thermometerChart"></canvas>
                    </h6>
                    <h6>Humidity (%)
                        <canvas id="humidityChart"></canvas>
                    </h6>
                </div>
            </div>

            <!-- Zweispaltige Tabelle mit den letzten Messwerten -->
            <div id="table-container" class="mb-5"></div>

            <!-- Verlaufscharts -->
            <div id="chart-container"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white">
            <div id="current-time" class="small"></div> <div class="footer-logo-text">© 2024 Laxfarm</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="/js/app.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", showDashboard);

        // Update Uhrzeit in der Fußzeile
        setInterval(() => {
            const currentTimeElement = document.getElementById("current-time");
            if (currentTimeElement) {
                currentTimeElement.textContent = new Date().toLocaleTimeString();
            }
        }, 1000);
    </script>
</body>
</html>
