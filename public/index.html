        <div id="header" class="bg-dark p-3 mb-4">

                <img src="/images/sensigrow-logo.jpg" alt="SensiGrow Logo" style="max-height: 60px; margin-right: 10px;">
                <span class="header-logo-text fs-3 text-white">SensiGrow</span>

        </div>

        <div class="card bg-dark text-white mb-4 p-3">

        </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="/js/app.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", showDashboard);

        // Uhrzeit in der aktuellen Datenbox aktualisieren
        setInterval(() => {
            const currentTimeElement = document.getElementById("current-time");
            if (currentTimeElement) {
                currentTimeElement.textContent = `Uhrzeit: ${new Date().toLocaleTimeString()}`;
            }
        }, 1000);
    </script>
